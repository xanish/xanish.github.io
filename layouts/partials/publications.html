<section class="mb-10">
    <h2 class="mb-6">Publications</h2>

    {{ range .Site.Data.resume.publications }}
    <div class="flex flex-col sm:flex-row mb-6">
        <div class="xl:w-1/4 sm:w-full mb-2">
            <h4 class="text-stone-200 text-sm uppercase">
                {{ .startDate }} - {{ .endDate }}
            </h4>
        </div>

        <div class="xl:w-3/4 sm:w-full">
            <article>
                <header class="mb-2">
                    <h3 class="text-stone-100">
                        <a target="_blank" href="{{ .link }}">
                            {{ .title }}
                            <svg
                                class="h-4 w-4 inline"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                stroke-width="2"
                                stroke="currentColor"
                                fill="none"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path stroke="none" d="M0 0h24v24H0z" />
                                <line x1="17" y1="7" x2="7" y2="17" />
                                <polyline points="8 7 17 7 17 16" />
                            </svg>
                        </a>
                    </h3>
                    <h4 class="font-normal text-stone-300">{{ .journal }}</h4>
                </header>

                <ul>
                    {{ range .details }}
                    <li class="mb-2">{{ . }}</li>
                    {{ end }}
                </ul>

                <ul class="flex flex-wrap mt-2">
                    {{ range .technical_skills }}
                    <li class="tag">
                        {{ if .icon }}<i class="{{ .icon }}"></i>{{ end }} {{
                        .name }}
                    </li>
                    {{ end }}
                </ul>
            </article>
        </div>
    </div>
    {{ end }}
</section>
