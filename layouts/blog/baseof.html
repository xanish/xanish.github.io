<!DOCTYPE html>
<html lang="en">
<head>
    {{ partial "head.html" . }}
</head>
<body class="container max-w-screen-md mx-auto bg-black text-stone-400 font-body px-6">
{{ partial "header.html" . }}

<main class="text-justify">
    {{ if .Param "math" }}
    {{ partialCached "math.html" . }}
    {{ end }}

    {{ block "main" . }}{{ end }}
</main>

{{ partial "footer.html" . }}
</body>
</html>
