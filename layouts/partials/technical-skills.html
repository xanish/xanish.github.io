<section class="mb-10">
    <h2 class="mb-6">Technical Skills</h2>

    <ul class="flex flex-wrap items-center">
        {{ range .Params.technical_skills }}
        <li
            class="tag"
            data-category="{{ .category }}"
            title="Skill: {{ .name }}, Proficiency: {{ .proficiency }} out of 5"
        >
            <i class="{{ .icon }}"></i>
            {{ .name }}
            <span
                class="flex items-center justify-center bg-stone-900 text-amber-100 text-xs font-semibold rounded-lg px-1.5"
            >
                {{ .proficiency }}
                <svg
                    class="h-3 w-3 text-yellow-400 ml-1"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                >
                    <path
                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                    />
                </svg>
            </span>
        </li>
        {{ end }}
    </ul>
</section>
